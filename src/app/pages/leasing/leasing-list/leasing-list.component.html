<div class="page">
    <div class="entete">
        <h1>
            Leasings
            <span (click)="addLeasing()" class="muanza-icon">
                <span>
                    +
                </span>
            </span>
        </h1>

    </div>
    <div class="contenu">
        <div class="boards">
            <div class="row">
                <div class="cell-lg-12">
                    <div class="board">
                        <div class="entete">
                            <h2>
                                Informations
                            </h2>
                        </div>
                        <div class="contenu">
                            <table class="table compact table-border row-border cell-border">
                                <thead>
                                    <tr>

                                        <th>Code</th>
                                        <th>Nom</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let leasing of leasings" (click)="edit(leasing)"
                                        style="cursor: pointer;">
                                        <td>{{leasing.code}}</td>
                                        <td>
                                            {{leasing.nom}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
