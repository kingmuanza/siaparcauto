<div class="page">
    <div class="entete">
        <h1>
            Leasings
        </h1>

    </div>
    <div class="contenu">
        <div class="boards">
            <div class="row">
                <div class="cell-lg-8">
                    <div class="board">
                        <div *ngIf="enSynchronisation" data-role="activity" data-type="metro" data-style="color"></div>

                        <div class="contenu">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                class="table row-border hover">
                                <thead>
                                    <tr>

                                        <th>Code</th>
                                        <th>Nom</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let leasing of leasings" (click)="edit(leasing)"
                                        style="cursor: pointer;">
                                        <td>{{leasing.code}}</td>
                                        <td>
                                            {{leasing.nom}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
