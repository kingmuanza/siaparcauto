<div class="page">
    <div class="entete">
        <h1>
            Departements
            <span (click)="addDepartement()" class="muanza-icon">
                <span>
                    +
                </span>
            </span>
        </h1>

    </div>
    <div class="contenu">
        <div class="boards">
            <div class="row">
                <div class="cell-lg-12">
                    <div class="board">
                        <div class="entete">
                            <h2>
                                Informations
                            </h2>
                        </div>
                        <div class="contenu">
                            <table class="table table-border row-border cell-border">
                                <thead>
                                    <tr>

                                        <th>Code</th>
                                        <th>Nom</th>
                                        <th>Direction m√®re</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let departement of departements" (click)="edit(departement)"
                                        style="cursor: pointer;">
                                        <td>{{departement.code}}</td>
                                        <td>
                                            <div [ngStyle]="{'margin-left': 50 * generateArray(departement.niveau).length +'px' }">
                                                {{departement.nom}}
                                            </div>
                                        </td>
                                        <td>
                                            {{departement.parent ? departement.parent.code : ''}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
