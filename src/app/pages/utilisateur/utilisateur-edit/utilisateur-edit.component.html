<div class="page">
    <div class="entete">
        <h1>
            {{utilisateur ? 'Modifier l\'utilisateur': 'Ajouter un utilisateur'}}
        </h1>

    </div>
    <div class="contenu">
        <div class="boards">
            <div class="row">
                <div class="cell-lg-6">
                    <div class="board">
                        <div class="entete">
                            <h2>
                                Informations
                            </h2>
                        </div>
                        <div class="contenu">

                            <form [formGroup]="utilisateurForm" (ngSubmit)="onUtilisateurFormSubmit()">

                                <div class="cell-lg-12">
                                    <input [readonly]="compte" data-prepend="Login" type="email" formControlName="email" data-role="input">
                                </div>
                                <div class="cell-lg-12">
                                    <input data-prepend="Mot de passe" type="email" formControlName="passe"
                                        data-role="input">
                                    <div style="line-height: 0.9; margin-top: 5px; margin-bottom: 10px;">
                                        <small style="color: #999;">
                                            L'utilisateur
                                            sera appelé à le changer à la prochaine connexion
                                        </small>
                                    </div>
                                </div>
                                <div class="cell-lg-12">
                                    <input data-prepend="Noms" formControlName="noms" data-role="input">
                                </div>
                                <div class="cell-lg-12">
                                    <input data-prepend="Prenoms" formControlName="prenoms" data-role="input">
                                </div>
                                <div class="cell-lg-12">
                                    <label>
                                        Choisissez le type de compte
                                    </label>
                                    <select formControlName="type">
                                        <option [selected]="" value="Administrateur">
                                            Administrateur
                                        </option>
                                        <option value="Responsable">
                                            Responsable
                                        </option>
                                        <option value="Garage">
                                            Garage
                                        </option>
                                    </select>
                                </div>
                                <div *ngIf="isResponsable" class="cell-lg-12">
                                    <label>Indiquez le site dont il est responsable</label>
                                    <select formControlName="site">
                                        <ng-container *ngFor="let site of sites">
                                            <option [ngValue]="site">
                                                {{site.nom}}
                                            </option>
                                        </ng-container>
                                    </select>
                                </div>
                                <div class="cell-lg-12">
                                    <button class="button" [disabled]="utilisateurForm.invalid || inactif">
                                        Enregistrer
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
