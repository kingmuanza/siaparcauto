<div *ngIf="enSynchronisation" data-role="activity" data-type="metro" data-style="color"></div>
                        
<div [ngClass]="{'connexion': !utilisateur, 'page': true}">
    <div class="entete">
        <h1>
            Connexion
        </h1>
    </div>
    <div class="contenu">
        <form [formGroup]="connexionForm" (ngSubmit)="onConnexionFormSubmit()">
            <div class="row">
                <div class="cell-lg-4">
                    <input formControlName="login" data-role="input" data-prepend="Login">
                </div>
                <div class="cell-lg-4">
                    <input formControlName="passe" data-role="input" type="password" data-prepend="Mot de passe">
                </div>
                <div class="cell-lg-2">
                    <button class="button" [disabled]="connexionForm.invalid || enSynchronisation">
                        Connexion
                    </button>
                </div>
            </div>
        </form>
        <div class="message fg-white">
            <small>
                Si vous ne disposez pas de param√®tres d'authentification, veuillez contacter l'administrateur
            </small>
        </div>

        <div style="display: none">
            utilisateur : {{utilisateur ? utilisateur.uid: 'Aucun ID'}}
        </div>

    </div>
</div>
