<div class="page">
    <div class="entete">
        <h1>
            Pannes
        </h1>

    </div>
    <div class="contenu">
        <div class="boards">
            <div class="row">
                <div class="cell-lg-12">
                    <div class="board">
                        <div *ngIf="enSynchronisation" data-role="activity" data-type="metro" data-style="color"></div>

                        <div class="contenu">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                            class="table row-border hover">
                                <thead>
                                    <tr>

                                        <th>Date</th>
                                        <th>VÃ©hicule</th>
                                        <th>Conducteur lors de la panne</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let panne of pannes" (click)="edit(panne)"
                                        style="cursor: pointer;">
                                        <td>{{panne.date | date: 'yyyy-MM-dd'}}</td>
                                        <td>
                                            {{panne.vehicule.modele}} -
                                            {{panne.vehicule.immatriculation}}

                                        </td>
                                        <td style="text-transform: uppercase;">
                                            <span *ngIf="panne.conducteur">
                                                {{panne.conducteur.noms}}
                                                {{panne.conducteur.prenoms}}
                                            </span>
                                        </td>
                                        <td>{{panne.description}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
