<div class="page">
    <div class="entete">
        <h1>
            Pannes
            <span (click)="addPanne()" class="muanza-icon">
                <span>
                    +
                </span>
            </span>
        </h1>

    </div>
    <div class="contenu">
        <div class="boards">
            <div class="row">
                <div class="cell-lg-12">
                    <div class="board">
                        <div class="entete">
                            <h2>
                                Informations
                            </h2>
                        </div>
                        <div class="contenu">
                            <table class="table table-border row-border cell-border">
                                <thead>
                                    <tr>

                                        <th>Date</th>
                                        <th>VÃ©hicule</th>
                                        <th>Conducteur lors de la panne</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let panne of pannes" (click)="edit(panne)"
                                        style="cursor: pointer;">
                                        <td>{{panne.date | date: 'yyyy-MM-dd'}}</td>
                                        <td>
                                            {{panne.vehicule.modele}} -
                                            {{panne.vehicule.immatriculation}}

                                        </td>
                                        <td style="text-transform: uppercase;">
                                            {{panne.conducteur.noms}}
                                            {{panne.conducteur.prenoms}}

                                        </td>
                                        <td>{{panne.description}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
